<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>DailyTrade Coin</title>
  <link rel="icon" type="image/x-icon" href="https://dailytradecoin.click/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="description" content="DailyTrade Coin, Pure Trade By Day, Reward By Night Cryptocurrency.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

</style>
	<title></title>
	<style type="text/css">body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://dailytradecoin.click/bg-splash.png');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
	</style>
</head>
<body>
<div class="bgimg">
<div class="topleft"><img src="https://avatars.githubusercontent.com/u/116192533?v=4" style="width:64;height:64px;" /></div>

<div class="middle">
<h1>COMING SOON</h1>
<a href="http://twitter.com/dailytradecoin">@DailyTradecoin</a>

<hr />
<p id="demo" style="font-size:30px"></p>
</div>

<div class="bottomleft">
<p>Stay Tuned</p>
</div>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 25, 2022 12:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "Launching";
  }
}, 1000);
</script></body>
